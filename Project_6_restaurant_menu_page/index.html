<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu â€” Demo</title>

  <!-- Optional: Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <section class="menu-section">
      <h2 class="title">Our Menu</h2>

      <div class="filters">
        <button class="filter" data-id="all">All</button>
        <button class="filter" data-id="breakfast">Breakfast</button>
        <button class="filter" data-id="lunch">Lunch</button>
        <button class="filter" data-id="shakes">Shakes</button>
      </div>

      <div class="menu-grid">
        <article class="menu-item">
          <div class="thumb">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE6oMZH9pV1Pgl9HhgYQwBy5uW1udg4P-pLg&s"  alt="Buttermilk Pancakes">
          </div>
          <div class="item-body">
            <div class="item-head">
              <h3 class="item-title">Buttermilk Pancakes</h3>
              <span class="price">$15.99</span>
            </div>
            <p class="item-desc">I'm baby woke milkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed.</p>
          </div>
        </article>

      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <!-- <script src="practice.js"></script> -->
</body>
</html>
